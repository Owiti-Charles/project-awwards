{% extends 'base.html' %}
{% load crispy_forms_tags %}
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
</head>

{% block content %}

<div class="container" style="margin-top:7%;">
    <h1 class="text-center hello">Hello</h1>
    <button class="btn btn-info btn-sm" id="site" data-toggle="modal" data-target=".bd-example-modal-xl"> Submit your
        site
    </button>
    <div class="modal fade bd-example-modal-xl" id="ModalCenter" tabindex="-1" role="dialog"
         aria-labelledby="exampleModalCenterTitle"
         aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLongTitle">Modal title</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form action="" method="post" enctype="multipart/form-data">
                        {% csrf_token %}
                        {{ form|crispy }}
                        <input type="submit" class="btn btn-sm btn-info" value="Save"/>
                        <button type="button" class="btn btn-outline-danger btn-sm" data-dismiss="modal">Close</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    {% if posts %}
    <div class="templates d-flex flex-row">
        {% for post in posts %}
        <div class="card mr-2">
            <div class="view overlay">
                <img class="card-img-top" src="{{ post.photo.cdn_url }}"
                     alt="{{photo.title}}">
                <a href="{% url 'project' post.title %}">
                    <div class="mask rgba-white-slight"></div>
                </a>
            </div>
            <div class="card-body">
                <h6 class="card-title"><a href="{% url 'project' post.title %}">{{post.title|title}}</a> <a
                        class="btn btn-sm btn-outline-info" href="{{ post.url }}" style=""> View</a></h6>
                <hr>
                <p class="card-text "><img src="{{post.user.profile.profile_picture.url}}" class="nav-img mr-2" alt="">
                    By {{post.user.username|title}} <span style="float:right">{{post.date|date}}</span>
                </p>
            </div>
        </div>

        {% endfor %}
    </div>
    {% endif %}

</div>

{% endblock %}
